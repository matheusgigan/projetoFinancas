
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Rendas - App Finanças</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <h1>Minhas Rendas</h1>
        <p>Adicione e gerencie suas fontes de renda fixas e extras.</p>

        <form id="form-criar-renda" class="form-inline">
            <div class="form-group">
                <input type="text" id="descricao-renda" placeholder="Descrição da Renda" required>
                <p class="error-message" id="error-descricao-renda"></p>
            </div>
            <div class="form-group">
                <input type="number" id="valor-renda" placeholder="Valor" step="0.01" required>
                <p class="error-message" id="error-valor-renda"></p>
            </div>
            <select id="tipo-renda" required>
                <option value="FIXA">Renda Fixa</option>
                <option value="EXTRA">Renda Extra</option>
            </select>
            <button type="submit">Adicionar Renda</button>
        </form>

        <hr>

        <ul id="lista-rendas">
            </ul>
    </main>

    <div id="edit-renda-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Renda</h2>
            <form id="form-editar-renda">
                <input type="hidden" id="edit-renda-id">
                <label for="edit-descricao-renda">Descrição:</label>
                <input type="text" id="edit-descricao-renda" required>
                <label for="edit-valor-renda">Valor (R$):</label>
                <input type="number" id="edit-valor-renda" step="0.01" required>
                <label for="edit-tipo-renda">Tipo:</label>
                <select id="edit-tipo-renda" required>
                    <option value="FIXA">Renda Fixa</option>
                    <option value="EXTRA">Renda Extra</option>
                </select>
                <div class="modal-actions">
                    <button type="submit">Salvar Alterações</button>
                    <button type="button" id="cancel-edit-renda-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/rendas.js"></script>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Dashboard</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav-text">Calendário</span>
        </a>
        <a href="estatisticas.html" class="nav-link">
            <i class="fas fa-chart-pie"></i>
            <span class="nav-text">Gráficos</span>
        </a>
        <a href="menu.html" class="nav-link">
            <i class="fas fa-bars"></i>
            <span class="nav-text">Menu</span>
        </a>
    </nav> 
</body>
</html>
