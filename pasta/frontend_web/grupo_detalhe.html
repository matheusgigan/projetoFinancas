
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Grupo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <a href="grupos.html">&larr; Voltar para Meus Grupos</a>
        <h1 id="nome-grupo">Carregando...</h1>
        
        <div class="card">
            <h2>Membros do Grupo</h2>
            <ul id="lista-membros"></ul>
            <form id="form-convidar-membro" class="form-inline">
                <input type="text" id="username-convite" placeholder="Nome de usuário para convidar" required>
                <button type="submit">Convidar</button>
            </form>
        </div>

        <div class="card card-grupos">
            <h2>Metas do Grupo (Vaquinha)</h2>
            <form id="form-criar-meta-grupo" class="form-inline">
                <input type="text" id="nome-meta-grupo" placeholder="Nome da nova meta" required>
                <input type="number" id="valor-meta-grupo" placeholder="Valor total (R$)" step="0.01" required>
                <button type="submit">Criar Meta</button>
            </form>
            <div id="lista-metas-grupo"></div>
        </div>
    </main>
    <script src="/js/grupo_detalhe.js"></script>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Dashboard</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav-text">Calendário</span>
        </a>
        <a href="estatisticas.html" class="nav-link">
            <i class="fas fa-chart-pie"></i>
            <span class="nav-text">Gráficos</span>
        </a>
        <a href="menu.html" class="nav-link">
            <i class="fas fa-bars"></i>
            <span class="nav-text">Menu</span>
        </a>
    </nav> 
</body>
</html>
