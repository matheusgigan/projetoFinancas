<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar - App Finanças</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Adicionar Novo Lançamento</h1>
        <p>Use os formulários abaixo para adicionar novas transações.</p>
        <hr>

        <h2>Adicionar Renda</h2>
        <form id="form-criar-renda" class="form-inline">
            <div class="form-group"><input type="text" id="descricao-renda" placeholder="Descrição da Renda" required><p class="error-message" id="error-descricao-renda"></p></div>
            <div class="form-group"><input type="number" id="valor-renda" placeholder="Valor" step="0.01" required><p class="error-message" id="error-valor-renda"></p></div>
            <select id="tipo-renda" required><option value="FIXA">Renda Fixa</option><option value="EXTRA">Renda Extra</option></select>
            <button type="submit">Adicionar Renda</button>
        </form>
        <hr>

        <h2>Adicionar Gasto Fixo</h2>
        <form id="form-criar-gasto-fixo" class="form-inline">
            <input type="text" id="descricao-gasto-fixo" placeholder="Descrição" required>
            <input type="number" id="valor-gasto-fixo" placeholder="Valor" step="0.01" required>
            <input type="date" id="data-gasto-fixo" required>
            <select id="categoria-gasto-fixo" required>
                <option value="OUTROS">Outros</option><option value="MORADIA">Moradia</option><option value="TRANSPORTE">Transporte</option><option value="ALIMENTACAO">Alimentação</option><option value="SAUDE">Saúde</option><option value="LAZER">Lazer</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <hr>

        <h2>Criar Nova Meta de Poupança</h2>
        <form id="form-criar-meta" class="form-inline">
            <input type="text" id="nome-nova-meta" placeholder="Nome da nova meta" required>
            <input type="number" id="valor-nova-meta" placeholder="Valor (R$)" step="0.01" required>
            <button type="submit">Criar Meta</button>
        </form>
        <hr>

        <h2>Criar Novo Grupo</h2>
        <form id="form-criar-grupo" class="form-inline">
            <input type="text" id="nome-novo-grupo" placeholder="Nome do novo grupo" required>
            <button type="submit">Criar Grupo</button>
        </form>
    </main>

    <script src="app.js"></script>

    <nav class="bottom-nav">
        <a href="calendario.html" class="nav-link"><i class="fas fa-calendar-alt"></i><span class="nav-text">Calendário</span></a>
        <a href="home.html" class="nav-link fab"><i class="fas fa-home"></i></a>
        <a href="relatorio.html" class="nav-link"><i class="fas fa-chart-bar"></i><span class="nav-text">Extrato</span></a>
    </nav>
</body>
</html>
