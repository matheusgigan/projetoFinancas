
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Meta de Grupo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <a id="link-voltar-grupo" href="#" class="link-discreto" style="margin-bottom: 1rem; display: inline-block;">&larr; Voltar para o Grupo</a>
        
        <div class="card card-metas">
            <h1 id="nome-meta-grupo">Carregando...</h1>
            <p>Progresso: <b id="progresso-texto">0%</b></p>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <p><span id="valor-atual">R$ 0.00</span> / <span id="valor-meta">R$ 0.00</span></p>
        </div>

        <div class="card">
            <h2>Fazer Contribuição</h2>
            <form id="form-contribuir" class="form-inline">
                <div class="form-group">
                    <input type="number" id="input-valor-contribuicao" placeholder="Seu valor" step="0.01" required>
                </div>
                <button type="submit">Contribuir</button>
            </form>
        </div>

        <div class="card">
            <h2>Contribuições Realizadas</h2>
            <ul id="lista-contribuicoes" class="lista-resumo">
                </ul>
        </div>
    </main>
    <script src="/js/meta_grupo_detalhe.js"></script>
    <nav class="bottom-nav">
        <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span class="nav-text">Dashboard</span></a>
        <a href="grupos.html" class="nav-link active"><i class="fas fa-users"></i><span class="nav-text">Grupos</span></a>
        <a href="adicionar.html" class="nav-link fab"><i class="fas fa-plus"></i></a>
        <a href="relatorio.html" class="nav-link"><i class="fas fa-chart-bar"></i><span class="nav-text">Extrato</span></a>
        <a href="menu.html" class="nav-link"><i class="fas fa-bars"></i><span class="nav-text">Menu</span></a>
    </nav>
</body>
</html>
