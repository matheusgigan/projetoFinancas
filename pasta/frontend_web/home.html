<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner"></div></div>

    <main class="container">
        <h1 id="welcome-message">Carregando...</h1>
        <button id="logout-btn" class="button-logout">Sair (Logout)</button>

        <div class="card card-principal">
            <h2>Dinheiro Livre este Mês</h2>
            <p id="dinheiro-livre">R$ 0,00</p>
        </div>

        <div id="grafico-gastos-container" class="card" style="display: none;">
            <h2>Gastos por Categoria</h2>
            <canvas id="grafico-gastos"></canvas>
        </div>
        
        <hr>
        <h2>Minhas Rendas</h2>
        <ul id="lista-rendas"></ul>
        
        <hr>
        <h2>Minhas Metas de Poupança</h2>
        <ul id="lista-metas"></ul>
        
        <hr>
        <h2>Meus Gastos Fixos</h2>
        <ul id="lista-gastos-fixos"></ul>
        
        <hr>
        <h2>Meus Grupos</h2>
        <ul id="lista-grupos"></ul>
    </main>

    <div id="edit-renda-modal" class="modal-overlay" style="display: none;"> </div>
    <div id="edit-meta-modal" class="modal-overlay" style="display: none;"> </div>
    <div id="edit-modal" class="modal-overlay" style="display: none;"> </div>

    <script src="app.js"></script>

    <nav class="bottom-nav">
        <a href="calendario.html" class="nav-link"><i class="fas fa-calendar-alt"></i><span class="nav-text">Calendário</span></a>
        <a href="adicionar.html" class="nav-link fab"><i class="fas fa-plus"></i></a>
        <a href="relatorio.html" class="nav-link"><i class="fas fa-chart-bar"></i><span class="nav-text">Extrato</span></a>
    </nav>
</body>
</html>
