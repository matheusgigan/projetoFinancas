{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Gastos Fixos - App Finanças</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="container">
        <h1>Meus Gastos Fixos</h1>
        <p>Adicione e gerencie suas contas mensais.</p>

        <form id="form-criar-gasto-fixo" class="form-inline">
            <input type="text" id="descricao-gasto-fixo" placeholder="Descrição" required>
            <input type="number" id="valor-gasto-fixo" placeholder="Valor" step="0.01" required>
            <input type="date" id="data-gasto-fixo" required>
            <select id="categoria-gasto-fixo" required>
                <option value="OUTROS">Outros</option>
                <option value="MORADIA">Moradia</option>
                <option value="TRANSPORTE">Transporte</option>
                <option value="ALIMENTACAO">Alimentação</option>
                <option value="SAUDE">Saúde</option>
                <option value="LAZER">Lazer</option>
            </select>
            <button type="submit">Adicionar Gasto</button>
        </form>

        <hr>

        <ul id="lista-gastos-fixos">
            </ul>
    </main>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Gasto Fixo</h2>
            <form id="form-editar-gasto-fixo">
                <input type="hidden" id="edit-gasto-id">
                <label for="edit-descricao-gasto-fixo">Descrição:</label>
                <input type="text" id="edit-descricao-gasto-fixo" required>
                <label for="edit-valor-gasto-fixo">Valor:</label>
                <input type="number" id="edit-valor-gasto-fixo" step="0.01" required>
                <label for="edit-data-gasto-fixo">Data de Vencimento:</label>
                <input type="date" id="edit-data-gasto-fixo" required>
                <div class="modal-actions">
                    <button type="submit">Salvar Alterações</button>
                    <button type="button" id="cancel-edit-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/gastos.js' %}"></script>
    <nav class="bottom-nav">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Dashboard</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav-text">Calendário</span>
        </a>
        <a href="estatisticas.html" class="nav-link">
            <i class="fas fa-chart-pie"></i>
            <span class="nav-text">Gráficos</span>
        </a>
        <a href="menu.html" class="nav-link">
            <i class="fas fa-bars"></i>
            <span class="nav-text">Menu</span>
        </a>
    </nav> 
</body>
</html>
