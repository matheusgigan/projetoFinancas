{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Metas - App Finanças</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="container">
        <h1>Minhas Metas de Poupança</h1>
        <p>Crie e acompanhe o progresso das suas metas de poupança.</p>

        <form id="form-criar-meta" class="form-inline">
            <input type="text" id="nome-nova-meta" placeholder="Nome da nova meta" required>
            <input type="number" id="valor-nova-meta" placeholder="Valor (R$)" step="0.01" required>
            <button type="submit">Criar Meta</button>
        </form>

        <hr>

        <ul id="lista-metas">
            </ul>
    </main>

    <div id="edit-meta-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Meta Pessoal</h2>
            <form id="form-editar-meta">
                <input type="hidden" id="edit-meta-id">
                <label for="edit-nome-meta">Nome da Meta:</label>
                <input type="text" id="edit-nome-meta" required>
                <label for="edit-valor-meta">Valor da Meta (R$):</label>
                <input type="number" id="edit-valor-meta" step="0.01" required>
                <div class="modal-actions">
                    <button type="submit">Salvar Alterações</button>
                    <button type="button" id="cancel-edit-meta-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/metas.js' %}"></script>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link active"><i class="fas fa-home"></i><span class="nav-text">Dashboard</span></a>
        <a href="rendas.html" class="nav-link"><i class="fas fa-hand-holding-usd"></i><span class="nav-text">Rendas</span></a>
        <a href="gastos.html" class="nav-link"><i class="fas fa-wallet"></i><span class="nav-text">Gastos</span></a>
        <a href="metas.html" class="nav-link"><i class="fas fa-bullseye"></i><span class="nav-text">Metas</span></a>
        <a href="grupos.html" class="nav-link"><i class="fas fa-users"></i><span class="nav-text">Grupos</span></a>
    </nav>
</body>
</html>
